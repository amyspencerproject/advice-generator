<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="advice-card">
        <p class="advice-number">Advice <span id="number">
          <!-- #117 -->
        </span></p>

        <h1 class="quote-header">
          <qv id="quote">
            <!-- It is easy to sit up and take notice, what's difficult is getting up and taking action. -->
          </q>
        </h1>
        <picture class="divider-pattern">
          <source
            media="(min-width: 60rem)"
            srcset="./images/pattern-divider-desktop.svg"
          />
          <img src="./images/pattern-divider-mobile.svg" alt="" class="" />
        </picture>
        <button class="dice-cta" id="dice-cta">
          <img src="./images/icon-dice.svg" alt="Dice that generates random advice" />
        </button>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/amyspencerproject"
          >Amy Spencer</a
        >.
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
